---
layout: default
title: "News"
has_menu_link: true
menu_link_height: 50%
menu_link_width: 50%
menu_link_top: 37%
menu_link_left: 0%
---

<div class="home">

  <h1 class="post-title">Niuws</h1>

  <ul class="post-list" itemscope itemtype="http://schema.org/ItemList">
    {% for post in site.posts %}
      <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem http://schema.org/BlogPosting">
        <div class="post-meta" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</div>

        <h2>
          <a class="post-link" itemprop="url name" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
