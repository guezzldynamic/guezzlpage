---
layout: default
---

<article class="song">
    <header class="song-header">
        <h1 class="song-title">{{ page.title }}</h1>
        <p class="song-meta">
            <span>{{ page.year }}</span>
            <span>{{ page.author }}</span>
        </p>
    </header>
    <div class="song-lyrics">
        {{ content }}
    </div>
</article>
